
name: 累加num
on:
  workflow_run:
    workflows: ["积分获取"]
    types:
      - completed
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11,需要repo和workflow权限
      - name: random cron
        run: |
          
          old=$(grep "^PageNum:" .github/workflows/Points.yml | awk '{print $2}')
          old=${old:-0}
          new=$((old+1))
          #sed -i "s/^[[:space:]]*PageNum: .*/PageNum: $new/" .github/workflows/Points.yml
          sed -i -E "s/^([[:space:]]*PageNum: )[0-9]+/\1$new/" .github/workflows/Points.yml
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .github/workflows/Points.yml
          git commit -m "random cron."
          git push origin HEAD:master